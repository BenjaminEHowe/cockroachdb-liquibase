version: '3.5'

services:
  crdb:
    image: cockroachdb/cockroach:v22.2.7
    ports:
      - "26257:26256"
      - "8080:8080"
    command: start-single-node --insecure --sql-addr=:26256
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health?ready=1"]
      interval: 3s
      timeout: 3s
      retries: 5
    volumes:
      - "./cockroach-data:/cockroach/cockroach-data"
